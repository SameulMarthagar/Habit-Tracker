<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:4000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}

/* APP */
#app{
  width:100%;
  max-width:1100px;
  position:relative;
}

/* BACK (MONTHS & DAYS) */
.app-back{
  position:absolute;
  top:0;
  left:0;
  cursor:pointer;
  color:var(--accent);
  font-weight:600;
  z-index:5;
}

/* ‚úÖ 4-LINE SPACE BELOW BACK */
.app-content{
  padding-top:96px; /* ‚âà 4 text lines */
}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(3,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
  color:white
}
.day{
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  color:#000
}

/* MINI DAYS */
.mini{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px
}
.mini div{
  font-size:11px;
  padding:5px 0;
  border-radius:6px;
  background:rgba(0,0,0,.25);
  color:white
}

/* CONTEXT MENU */
#contextMenu{
  position:absolute;
  background:var(--card);
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;
  z-index:9000
}
.context-item{
  padding:12px 16px;
  cursor:pointer
}
.context-item:hover{background:var(--accent);color:white}

/* REMINDER MODAL */
#reminderModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9500
}
.modal{
  background:var(--card);
  padding:24px;
  border-radius:20px;
  width:90%;
  max-width:440px
}

/* DIARY PANEL */
#panel{
  position:fixed;
  top:0;
  left:-440px;
  width:440px;
  height:100%;
  padding:18px;
  background:var(--card);
  transition:.3s;
  z-index:3000
}
#panel.open{left:0}

/* TASK PANEL */
#taskPanel{
  position:fixed;
  top:0;
  right:-360px;
  width:360px;
  height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
  z-index:3500
}
#taskPanel.open{right:0}

.task{
  display:flex;
  gap:10px;
  margin-top:10px
}

.btn{
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.btn.primary{background:var(--accent);color:white}
.btn.secondary{background:#cbd5e1}
</style>
</head>

<body>

<div id="sidebar">
  <div class="back" onclick="toggleSidebar()">‚Üê Back</div>
  <h3>Settings</h3>
  <label>Name</label>
  <input id="nameInput">
</div>

<header>
  <span class="menu" onclick="toggleSidebar()">‚ò∞</span>
  <h1 id="title">Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<div id="contextMenu" onclick="event.stopPropagation()">
  <div class="context-item" onclick="openReminder()">üîî Reminder</div>
  <div class="context-item" onclick="openDiary()">üìî Diary</div>
</div>

<div id="reminderModal">
  <div class="modal">
    <h3>Add Reminder</h3>
    <input id="reminderTitle">
    <textarea id="reminderNote"></textarea>
    <button class="btn secondary" onclick="closeReminder()">‚Üê Back</button>
    <button class="btn primary" onclick="saveReminder()">Save</button>
  </div>
</div>

<div id="panel">
  <span class="back" onclick="closeDiary()">‚Üê Back</span>
  <h3>Diary Entry</h3>
  <input id="diaryTitle">
  <textarea id="diaryText"></textarea>
  <button class="btn primary" onclick="saveDiary()">Save</button>
</div>

<div id="taskPanel">
  <span class="back" onclick="closeTasks()">‚Üê Back</span>
  <h3>Daily Tasks</h3>
  <div id="taskList"></div>
  <button class="btn primary" onclick="addTask()">+ Add Task</button>
</div>

<script>
/* COLOR UTILS */
const colors=["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6","#22c55e","#eab308"];
const pick=(exclude=[])=>{
  let c;
  do{c=colors[Math.floor(Math.random()*colors.length)]}
  while(exclude.includes(c));
  return c;
};

/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
  name:"",
  theme:"light",
  accent:"#2563eb",
  reminders:{},
  diary:{},
  tasks:{}
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

function toggleSidebar(){sidebar.classList.toggle("open")}
function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  save();
}
nameInput.oninput=e=>{
  state.name=e.target.value;
  title.textContent=state.name||"Hodded Habits";
  save();
};

/* CALENDAR */
const app=document.getElementById("app");
const years=Array.from({length:27},(_,i)=>2026+i);
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentKey=null;

function showYears(){
  app.innerHTML=`<div class="grid years">${
    years.map(y=>{
      const yc=pick();
      return `<div class="card" style="background:${yc}" onclick="showMonths(${y},'${yc}')">${y}</div>`;
    }).join("")
  }</div>`;
}

function showMonths(y,yc){
  app.innerHTML=`
    <div class="app-back" onclick="showYears()">‚Üê Back</div>
    <div class="app-content">
      <div class="grid months">${
        months.map((m,i)=>{
          const mc=pick([yc]);
          const d=new Date(y,i+1,0).getDate();
          return `
          <div class="card" style="background:${mc}" onclick="showDays(${y},${i},'${yc}','${mc}')">
            ${m}
            <div class="mini">${Array.from({length:d},(_,n)=>`<div>${n+1}</div>`).join("")}</div>
          </div>`;
        }).join("")
      }</div>
    </div>`;
}

function showDays(y,m,yc,mc){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`
    <div class="app-back" onclick="showMonths(${y},'${yc}')">‚Üê Back</div>
    <div class="app-content">
      <div class="grid days">${
        Array.from({length:days},(_,d)=>{
          const dc=pick([yc,mc]);
          return `<div class="day" style="background:${dc}"
            onclick="openTasks('${y}-${m}-${d+1}')"
            oncontextmenu="openMenu(event,'${y}-${m}-${d+1}')">${d+1}</div>`;
        }).join("")
      }</div>
    </div>`;
}

showYears();

/* CONTEXT */
function openMenu(e,key){
  e.preventDefault();e.stopPropagation();
  currentKey=key;
  contextMenu.style.display="block";
  contextMenu.style.left=e.pageX+"px";
  contextMenu.style.top=e.pageY+"px";
}
document.addEventListener("click",()=>contextMenu.style.display="none");

/* TASKS */
function openTasks(key){currentKey=key;taskPanel.classList.add("open");renderTasks()}
function closeTasks(){taskPanel.classList.remove("open")}
function addTask(){
  state.tasks[currentKey]=state.tasks[currentKey]||[];
  state.tasks[currentKey].push({text:"",done:false});
  save();renderTasks();
}
function renderTasks(){
  const list=state.tasks[currentKey]||[];
  taskList.innerHTML=list.map((t,i)=>`
    <div class="task">
      <input type="checkbox" ${t.done?"checked":""} onchange="toggleTask(${i})">
      <input value="${t.text}" oninput="editTask(${i},this.value)">
    </div>`).join("");
}
function toggleTask(i){state.tasks[currentKey][i].done=!state.tasks[currentKey][i].done;save()}
function editTask(i,val){state.tasks[currentKey][i].text=val;save()}

/* REMINDER */
function openReminder(){contextMenu.style.display="none";reminderModal.style.display="flex"}
function closeReminder(){reminderModal.style.display="none"}
function saveReminder(){
  state.reminders[currentKey]={title:reminderTitle.value,note:reminderNote.value};
  save();reminderModal.style.display="none";
}

/* DIARY */
function openDiary(){contextMenu.style.display="none";panel.classList.add("open")}
function closeDiary(){panel.classList.remove("open")}
function saveDiary(){
  state.diary[currentKey]={title:diaryTitle.value,text:diaryText.value};
  save();panel.classList.remove("open");
}
</script>

</body>
</html>
