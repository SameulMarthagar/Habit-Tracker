<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}

body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.menu-btn{font-size:22px;cursor:pointer;margin-right:12px}
header img{height:34px}
header h1{margin-left:auto;font-size:18px}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  box-shadow:2px 0 12px rgba(0,0,0,.2);
}
#sidebar.open{left:0}

.back-btn{
  background:none;
  border:none;
  color:var(--accent);
  cursor:pointer;
  margin-bottom:10px;
}

/* TOGGLE */
.toggle{
  width:52px;height:26px;
  background:#cbd5e1;
  border-radius:999px;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:"";
  width:20px;height:20px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:3px;left:3px;
  transition:.3s;
}
body.dark .toggle{
  background:var(--accent);
}
body.dark .toggle::after{
  transform:translateX(26px);
}

/* THEME BUTTONS */
.theme-btn{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  margin-top:6px;
  cursor:pointer;
  color:white;
}
.blue{background:#2563eb}
.green{background:#16a34a}
.purple{background:#7c3aed}
.orange{background:#ea580c}

/* INPUT */
input{width:100%;margin-top:6px}

/* MAIN */
main{padding:16px}
.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <button class="back-btn" onclick="toggleSidebar()">← Back</button>
  <h3>Settings</h3>

  <!-- MODE -->
  <p id="modeText">Dark Mode</p>
  <div class="toggle" onclick="toggleTheme()"></div>

  <!-- THEME PRESETS -->
  <p>Theme Presets</p>
  <button class="theme-btn blue" onclick="setTheme('#2563eb')">Blue</button>
  <button class="theme-btn green" onclick="setTheme('#16a34a')">Green</button>
  <button class="theme-btn purple" onclick="setTheme('#7c3aed')">Purple</button>
  <button class="theme-btn orange" onclick="setTheme('#ea580c')">Orange</button>

  <!-- CUSTOM -->
  <p>Custom Theme Color</p>
  <input type="color" id="colorPicker">
</div>

<!-- HEADER -->
<header>
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  <img src="logo.png">
  <h1>Hodded Habits</h1>
</header>

<main>
  <div class="card">
    <h2>Welcome</h2>
    <p>This is your habit dashboard.</p>
  </div>
</main>

<script>
let state=JSON.parse(localStorage.getItem("hh"))||{
  theme:"light",
  accent:"#2563eb"
};

function save(){localStorage.setItem("hh",JSON.stringify(state))}

document.documentElement.style.setProperty("--accent",state.accent);
document.getElementById("colorPicker").value=state.accent;

if(state.theme==="dark") document.body.classList.add("dark");
updateText();

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  updateText(); save();
}

function updateText(){
  document.getElementById("modeText").textContent=
    document.body.classList.contains("dark")?"Light Mode":"Dark Mode";
}

function setTheme(color){
  document.documentElement.style.setProperty("--accent",color);
  state.accent=color; save();
}

document.getElementById("colorPicker").oninput=e=>{
  setTheme(e.target.value);
};
</script>

</body>
</html>
