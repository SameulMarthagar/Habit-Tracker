<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#2563eb;
  --bg:#f8fafc;
  --text:#0f172a;
  --card:#ffffff;
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loader img{
  width:110px;
  animation:spin 1.8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
  margin-right:12px;
}
header img{height:34px}
header h1{
  margin-left:auto;
  font-size:18px;
  font-weight:600;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:var(--card);
  padding:16px;
  box-shadow:2px 0 12px rgba(0,0,0,.2);
  transition:.3s;
  z-index:1000;
}
#sidebar.open{left:0}

.back-btn{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  color:var(--accent);
  margin-bottom:12px;
}

/* SLIDER */
.toggle-wrap{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}
.toggle{
  width:54px;
  height:28px;
  background:#cbd5e1;
  border-radius:999px;
  position:relative;
  cursor:pointer;
  transition:.3s;
}
.toggle::after{
  content:"";
  width:22px;
  height:22px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:.3s;
}
body.dark .toggle{
  background:var(--accent);
}
body.dark .toggle::after{
  transform:translateX(26px);
}

/* MAIN */
main{padding:16px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <img src="logo.png">
  <p>Hodded Habits</p>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <button class="back-btn" onclick="toggleSidebar()">← Back</button>
  <h3>Settings</h3>

  <div class="toggle-wrap">
    <span id="modeText">Dark Mode</span>
    <div class="toggle" onclick="toggleTheme()"></div>
  </div>
</div>

<!-- HEADER -->
<header>
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  <img src="logo.png">
  <h1>Hodded Habits</h1>
</header>

<script>
window.onload = () => {
  document.getElementById("loader").style.display = "none";
};

let state = JSON.parse(localStorage.getItem("hh")) || {
  theme: "light"
};

const modeText = document.getElementById("modeText");

function updateModeText(){
  if(document.body.classList.contains("dark")){
    modeText.textContent = "Light Mode";
  }else{
    modeText.textContent = "Dark Mode";
  }
}

if(state.theme === "dark"){
  document.body.classList.add("dark");
}
updateModeText();

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme = document.body.classList.contains("dark") ? "dark" : "light";
  updateModeText();
  localStorage.setItem("hh", JSON.stringify(state));
}
</script>

</body>
</html>
