<script>
/* COLOR UTILS */
const colors=["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6","#22c55e","#eab308"];
const pick=(exclude=[])=>{
  let c;
  do{c=colors[Math.floor(Math.random()*colors.length)]}
  while(exclude.includes(c));
  return c;
};

/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
  name:"",
  theme:"light",
  accent:"#2563eb",
  reminders:{},
  diary:{},
  tasks:{}
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

/* SETTINGS */
function toggleSidebar(){sidebar.classList.toggle("open")}

function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  modeText.textContent=state.theme==="dark"?"Light Mode":"Dark Mode";
  save();
}

themePicker.oninput=e=>{
  state.accent=e.target.value;
  document.documentElement.style.setProperty("--accent",state.accent);
  save();
};

nameInput.oninput=e=>{
  state.name=e.target.value;
  title.textContent=state.name||"Hodded Habits";
  save();
};

/* INIT SETTINGS */
(function(){
  title.textContent=state.name||"Hodded Habits";
  nameInput.value=state.name;
  themePicker.value=state.accent;
  document.documentElement.style.setProperty("--accent",state.accent);
  if(state.theme==="dark") document.body.classList.add("dark");
  modeText.textContent=state.theme==="dark"?"Light Mode":"Dark Mode";
})();

/* CALENDAR */
const app=document.getElementById("app");
const years=Array.from({length:27},(_,i)=>2026+i);
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentKey=null;

function showYears(){
  app.innerHTML=`<div class="grid years">${
    years.map(y=>{
      const yc=pick();
      return `<div class="card" style="background:${yc}" onclick="showMonths(${y},'${yc}')">${y}</div>`;
    }).join("")
  }</div>`;
}

function showMonths(y,yc){
  app.innerHTML=`
    <div class="app-back" onclick="showYears()">← Back</div>
    <div class="app-content">
      <div class="grid months">${
        months.map((m,i)=>{
          const mc=pick([yc]);
          const d=new Date(y,i+1,0).getDate();
          return `
          <div class="card" style="background:${mc}" onclick="showDays(${y},${i},'${yc}','${mc}')">
            ${m}
            <div class="mini">${Array.from({length:d},(_,n)=>`<div>${n+1}</div>`).join("")}</div>
          </div>`;
        }).join("")
      }</div>
    </div>`;
}

function showDays(y,m,yc,mc){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`
    <div class="app-back" onclick="showMonths(${y},'${yc}')">← Back</div>
    <div class="app-content">
      <div class="grid days">${
        Array.from({length:days},(_,d)=>{
          const dc=pick([yc,mc]);
          return `<div class="day" style="background:${dc}"
            onclick="openTasks('${y}-${m}-${d+1}')"
            oncontextmenu="openMenu(event,'${y}-${m}-${d+1}')">${d+1}</div>`;
        }).join("")
      }</div>
    </div>`;
}

showYears();

/* CONTEXT MENU */
function openMenu(e,key){
  e.preventDefault();e.stopPropagation();
  currentKey=key;
  contextMenu.style.display="block";
  contextMenu.style.left=e.pageX+"px";
  contextMenu.style.top=e.pageY+"px";
}
document.addEventListener("click",()=>contextMenu.style.display="none");

/* TASKS (TITLE → CHECKBOX ORDER) */
function openTasks(key){
  currentKey=key;
  if(!state.tasks[key]){
    state.tasks[key]={ title:"", completed:false, items:[] };
  }
  taskPanel.classList.add("open");
  renderTasks();
}

function closeTasks(){taskPanel.classList.remove("open")}

function renderTasks(){
  const d=state.tasks[currentKey];
  taskList.innerHTML=`
    <div class="task">
      <input placeholder="Day title (e.g. Workout)" value="${d.title}"
        oninput="editDayTitle(this.value)">
      <input type="checkbox" ${d.completed?"checked":""}
        onchange="toggleDayDone()">
    </div>
    <hr>
    ${d.items.map((t,i)=>`
      <div class="task">
        <input value="${t.text}" placeholder="Task"
          oninput="editTask(${i},this.value)">
        <input type="checkbox" ${t.done?"checked":""}
          onchange="toggleTask(${i})">
      </div>
    `).join("")}
  `;
}

function editDayTitle(v){state.tasks[currentKey].title=v;save()}
function toggleDayDone(){state.tasks[currentKey].completed=!state.tasks[currentKey].completed;save()}

function addTask(){
  state.tasks[currentKey].items.push({text:"",done:false});
  save();renderTasks();
}
function toggleTask(i){state.tasks[currentKey].items[i].done=!state.tasks[currentKey].items[i].done;save()}
function editTask(i,v){state.tasks[currentKey].items[i].text=v;save()}

/* REMINDER */
function openReminder(){contextMenu.style.display="none";reminderModal.style.display="flex"}
function closeReminder(){reminderModal.style.display="none"}
function saveReminder(){
  state.reminders[currentKey]={title:reminderTitle.value,note:reminderNote.value};
  save();reminderModal.style.display="none";
}

/* DIARY */
function openDiary(){contextMenu.style.display="none";panel.classList.add("open")}
function closeDiary(){panel.classList.remove("open")}
function saveDiary(){
  state.diary[currentKey]={title:diaryTitle.value,text:diaryText.value};
  save();panel.classList.remove("open");
}
</script>
