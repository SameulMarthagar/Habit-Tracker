<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{
  width:100%;
  max-width:1100px;
  position:relative; /* REQUIRED */
}

/* BACK BUTTON — LEFT CORNER */
.back{
  position:absolute;
  top:0;
  left:0;
  cursor:pointer;
  color:var(--accent);
  font-weight:600;
  z-index:10;
}

/* PUSH CONTENT DOWN */
.content{
  padding-top:64px;
}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(3,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
  color:white
}
.day{
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  color:#000
}

/* MINI DAYS */
.mini{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px
}
.mini div{
  font-size:11px;
  padding:5px 0;
  border-radius:6px;
  background:rgba(0,0,0,.25);
  color:white
}
</style>
</head>

<body>

<header>
  <span class="menu">☰</span>
  <h1>Hodded Habits</h1>
</header>

<main>
  <div id="app"></div>
</main>

<script>
/* COLORS */
const colors=["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6"];
const pick=()=>colors[Math.floor(Math.random()*colors.length)];

/* DATA */
const app=document.getElementById("app");
const years=Array.from({length:27},(_,i)=>2026+i);
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];

/* VIEWS */
function showYears(){
  app.innerHTML=`
    <div class="grid years">
      ${years.map(y=>`
        <div class="card" style="background:${pick()}" onclick="showMonths(${y})">${y}</div>
      `).join("")}
    </div>`;
}

function showMonths(y){
  app.innerHTML=`
    <div class="back" onclick="showYears()">← Back</div>
    <div class="content">
      <div class="grid months">
        ${months.map((m,i)=>{
          const d=new Date(y,i+1,0).getDate();
          return `
          <div class="card" style="background:${pick()}" onclick="showDays(${y},${i})">
            ${m}
            <div class="mini">
              ${Array.from({length:d},(_,n)=>`<div>${n+1}</div>`).join("")}
            </div>
          </div>`;
        }).join("")}
      </div>
    </div>`;
}

function showDays(y,m){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`
    <div class="back" onclick="showMonths(${y})">← Back</div>
    <div class="content">
      <div class="grid days">
        ${Array.from({length:days},(_,d)=>`
          <div class="day" style="background:${pick()}">${d+1}</div>
        `).join("")}
      </div>
    </div>`;
}

showYears();
</script>

</body>
</html>
