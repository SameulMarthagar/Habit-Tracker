<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:600;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

/* MAIN */
main{
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MONTH CONTAINER */
.month-box{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.day{
  padding:12px 0;
  text-align:center;
  border-radius:10px;
  background:#e5e7eb;
  cursor:pointer;
}
.day:hover{
  background:var(--accent);
  color:white;
}

/* SLIDING PANEL */
#panel{
  position:fixed;
  top:0;
  right:-380px;
  width:380px;
  height:100%;
  background:var(--card);
  box-shadow:-4px 0 12px rgba(0,0,0,.2);
  transition:.3s;
  padding:16px;
}
#panel.open{
  right:0;
}

.task{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
}
.task input[type="checkbox"]{
  transform:scale(1.2);
}

/* PROGRESS BAR */
.progress{
  height:10px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:10px;
}
.progress-fill{
  height:100%;
  background:var(--accent);
}
</style>
</head>

<body>

<header>June 2026</header>

<main>
  <div class="month-box">
    <div class="days" id="days"></div>
  </div>
</main>

<!-- RIGHT PANEL -->
<div id="panel">
  <h3 id="panelDate"></h3>

  <!-- PROGRESS -->
  <div class="progress">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <!-- TASK INPUT -->
  <input id="taskInput" placeholder="Add task" style="width:100%;padding:8px">
  <button onclick="addTask()" style="margin:8px 0;width:100%">Add</button>

  <!-- TASK LIST -->
  <div id="tasks"></div>

  <!-- PIE -->
  <canvas id="pie" height="180"></canvas>

  <button onclick="closePanel()" style="margin-top:10px;width:100%">Close</button>
</div>

<script>
const daysEl=document.getElementById("days");
const panel=document.getElementById("panel");
const panelDate=document.getElementById("panelDate");
const tasksEl=document.getElementById("tasks");
const progressFill=document.getElementById("progressFill");

let data=JSON.parse(localStorage.getItem("hh-days"))||{};
let currentDay=null;
let chart=null;

/* RENDER DAYS */
for(let i=1;i<=30;i++){
  const d=document.createElement("div");
  d.className="day";
  d.textContent=i;
  d.onclick=()=>openDay(i);
  daysEl.appendChild(d);
}

function openDay(day){
  currentDay=day;
  panelDate.textContent=`June ${day}, 2026`;
  panel.classList.add("open");
  renderTasks();
}

function closePanel(){
  panel.classList.remove("open");
}

/* TASKS */
function addTask(){
  const input=document.getElementById("taskInput");
  if(!input.value) return;
  data[currentDay]=data[currentDay]||[];
  data[currentDay].push({text:input.value,done:false});
  input.value="";
  save();renderTasks();
}

function toggleTask(i){
  data[currentDay][i].done=!data[currentDay][i].done;
  save();renderTasks();
}

function renderTasks(){
  tasksEl.innerHTML="";
  const list=data[currentDay]||[];
  let done=0;
  list.forEach((t,i)=>{
    if(t.done) done++;
    tasksEl.innerHTML+=`
      <div class="task">
        <input type="checkbox" ${t.done?"checked":""} onchange="toggleTask(${i})">
        ${t.text}
      </div>`;
  });

  const percent=list.length?done/list.length*100:0;
  progressFill.style.width=percent+"%";
  renderChart(done,list.length-done);
}

function renderChart(done,pending){
  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("pie"),{
    type:"pie",
    data:{
      labels:["Done","Pending"],
      datasets:[{
        data:[done,pending],
        backgroundColor:["#2563eb","#cbd5e1"]
      }]
    },
    options:{plugins:{legend:{position:"bottom"}}}
  });
}

function save(){
  localStorage.setItem("hh-days",JSON.stringify(data));
}
</script>

</body>
</html>
