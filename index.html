<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* LOADER */
#loader{
  position:fixed; inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loader img{
  width:110px;
  animation:spin 1.6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header img{height:34px}
header h1{margin-left:auto;font-size:18px}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-280px;
  width:280px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:1000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:10px}

/* TOGGLE */
.toggle{
  width:52px;height:26px;
  background:#cbd5e1;
  border-radius:999px;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:"";
  width:20px;height:20px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:3px;left:3px;
  transition:.3s;
}
body.dark .toggle{background:var(--accent)}
body.dark .toggle::after{transform:translateX(26px)}

input{width:100%;margin:6px 0;padding:6px}

/* MAIN */
main{padding:20px;display:flex;justify-content:center}

/* GRIDS */
.grid{display:grid;gap:14px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(3,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  cursor:pointer;
}
.card:hover{outline:2px solid var(--accent)}

.mini{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:3px;
  margin-top:6px;
}
.mini div{
  background:#e5e7eb;
  font-size:9px;
  padding:3px 0;
  border-radius:4px;
}

/* DAY PANEL */
#panel{
  position:fixed;
  top:0;right:-400px;
  width:400px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:2000;
}
#panel.open{right:0}

.task{display:flex;gap:8px;margin-bottom:6px}
.progress{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden}
.progress div{height:100%;background:var(--accent)}
</style>
</head>

<body>

<div id="loader">
  <img src="logo.png">
  <p>Hodded Habits</p>
</div>

<div id="sidebar">
  <div class="back" onclick="toggleSidebar()">← Back</div>
  <h3>Settings</h3>

  <label>Name</label>
  <input id="nameInput">

  <div style="margin:10px 0">
    <span id="modeText">Dark Mode</span>
    <div class="toggle" onclick="toggleTheme()"></div>
  </div>

  <label>Theme Color</label>
  <input type="color" id="colorPicker">
</div>

<header>
  <span class="menu" onclick="toggleSidebar()">☰</span>
  <img src="logo.png">
  <h1 id="title">Hodded Habits</h1>
</header>

<main id="app"></main>

<div id="panel">
  <h3 id="panelDate"></h3>
  <div class="progress"><div id="bar"></div></div>
  <input id="taskInput" placeholder="Add task">
  <button onclick="addTask()">Add</button>
  <div id="tasks"></div>
  <canvas id="pie"></canvas>
</div>

<script>
window.onload=()=>loader.style.display="none";

let state=JSON.parse(localStorage.getItem("hh"))||{
  name:"Hodded Habits",theme:"light",accent:"#2563eb",data:{}
};

title.textContent=state.name;
nameInput.value=state.name;
document.documentElement.style.setProperty("--accent",state.accent);
colorPicker.value=state.accent;
if(state.theme==="dark")document.body.classList.add("dark");
updateModeText();

nameInput.oninput=e=>{state.name=e.target.value||"Hodded Habits";title.textContent=state.name;save()}
colorPicker.oninput=e=>{state.accent=e.target.value;document.documentElement.style.setProperty("--accent",e.target.value);save()}

function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  updateModeText();save();
}
function updateModeText(){
  modeText.textContent=document.body.classList.contains("dark")?"Light Mode":"Dark Mode";
}
function toggleSidebar(){sidebar.classList.toggle("open")}
function save(){localStorage.setItem("hh",JSON.stringify(state))}

/* YEAR → MONTH → DAY */
const years=[2026,2027,2028,2029,2030,2031,2032,2033,2034];
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

function showYears(){
  app.innerHTML=`<div class="grid years">${years.map(y=>`<div class="card" onclick="showMonths(${y})">${y}</div>`).join("")}</div>`;
}
function showMonths(y){
  app.innerHTML=`<div class="grid months">${months.map((m,i)=>`
    <div class="card" onclick="showDays(${y},${i})">${m}
      <div class="mini">${Array.from({length:28},(_,d)=>`<div>${d+1}</div>`).join("")}</div>
    </div>`).join("")}</div>`;
}
function showDays(y,m){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`<div class="grid days">${Array.from({length:days},(_,d)=>`<div class="card" onclick="openDay('${y}-${m}-${d+1}')">${d+1}</div>`).join("")}</div>`;
}

let currentDay=null,chart=null;
function openDay(key){
  currentDay=key;
  panel.classList.add("open");
  panelDate.textContent=key;
  renderTasks();
}
function addTask(){
  if(!taskInput.value)return;
  state.data[currentDay]=state.data[currentDay]||[];
  state.data[currentDay].push({t:taskInput.value,d:false});
  taskInput.value="";save();renderTasks();
}
function renderTasks(){
  const list=state.data[currentDay]||[];
  let done=0;
  tasks.innerHTML="";
  list.forEach((x,i)=>{
    if(x.d)done++;
    tasks.innerHTML+=`<div class="task">
      <input type="checkbox" ${x.d?"checked":""} onchange="toggleTask(${i})">${x.t}
    </div>`;
  });
  bar.style.width=list.length?(done/list.length*100)+"%":"0%";
  if(chart)chart.destroy();
  chart=new Chart(pie,{type:"pie",data:{labels:["Done","Left"],datasets:[{data:[done,list.length-done],backgroundColor:[state.accent,"#cbd5e1"]}]}})
}
function toggleTask(i){
  state.data[currentDay][i].d=!state.data[currentDay][i].d;
  save();renderTasks();
}

showYears();
</script>

</body>
</html>
