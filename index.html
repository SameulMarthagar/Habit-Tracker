<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{width:100%;max-width:1100px}

/* GRID */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(4,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;padding:28px;text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;font-size:20px;font-weight:600;color:white
}
.day{
  border-radius:12px;padding:18px 0;
  text-align:center;font-size:18px;
  cursor:pointer;background:#e5e7eb
}

/* CONTEXT MENU */
#contextMenu{
  position:absolute;
  background:var(--card);
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;
  z-index:9000
}
.context-item{
  padding:12px 16px;
  cursor:pointer
}
.context-item:hover{
  background:var(--accent);
  color:white
}

/* REMINDER MODAL */
#reminderModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9500
}
.modal{
  background:var(--card);
  padding:24px;
  border-radius:20px;
  width:90%;
  max-width:440px
}

/* DIARY PANEL (LEFT) */
#panel{
  position:fixed;
  top:0;
  left:-440px;
  width:440px;
  height:100%;
  padding:18px;
  transition:.3s;
  z-index:3000
}
#panel.open{left:0}

/* TASK PANEL (RIGHT) ‚Äî NEW */
#taskPanel{
  position:fixed;
  top:0;
  right:-360px;
  width:360px;
  height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
  z-index:3500
}
#taskPanel.open{right:0}

.task{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px
}
.task input[type="text"]{
  flex:1
}

.btn{
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.btn.primary{background:var(--accent);color:white}

</style>
</head>

<body>

<header>
  <h1 id="title">Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<!-- CONTEXT MENU (RIGHT CLICK) -->
<div id="contextMenu" onclick="event.stopPropagation()">
  <div class="context-item" onclick="openReminder()">üîî Reminder</div>
  <div class="context-item" onclick="openDiary()">üìî Diary</div>
</div>

<!-- REMINDER -->
<div id="reminderModal">
  <div class="modal">
    <h3>Add Reminder</h3>
    <input id="reminderTitle" placeholder="Title">
    <textarea id="reminderNote" placeholder="Message"></textarea>
    <button class="btn primary" onclick="saveReminder()">Save</button>
  </div>
</div>

<!-- DIARY -->
<div id="panel">
  <button onclick="closeDiary()">‚Üê Back</button>
  <h3>Diary</h3>
  <input id="diaryTitle">
  <textarea id="diaryText"></textarea>
  <button class="btn primary" onclick="saveDiary()">Save</button>
</div>

<!-- TASK PANEL (LEFT CLICK) -->
<div id="taskPanel">
  <button onclick="closeTasks()">‚Üê Back</button>
  <h3>Daily Tasks</h3>
  <div id="taskList"></div>
  <button class="btn primary" onclick="addTask()">+ Add Task</button>
</div>

<script>
let state=JSON.parse(localStorage.getItem("hh"))||{
  diary:{},
  reminders:{},
  tasks:{}
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

const years=[2026];
const months=["January"];
let currentKey=null;

const app=document.getElementById("app");

function showDays(){
  app.innerHTML=`<div class="grid days">
    ${Array.from({length:31},(_,d)=>`
      <div class="day"
        onclick="openTasks('${d+1}')"
        oncontextmenu="openMenu(event,'${d+1}')">
        ${d+1}
      </div>`).join("")}
  </div>`;
}
showDays();

/* RIGHT CLICK */
function openMenu(e,key){
  e.preventDefault();
  e.stopPropagation();
  currentKey=key;
  contextMenu.style.display="block";
  contextMenu.style.left=e.pageX+"px";
  contextMenu.style.top=e.pageY+"px";
}
document.addEventListener("click",()=>contextMenu.style.display="none");

/* LEFT CLICK TASKS */
function openTasks(key){
  currentKey=key;
  taskPanel.classList.add("open");
  renderTasks();
}
function closeTasks(){
  taskPanel.classList.remove("open");
}
function addTask(){
  state.tasks[currentKey]=state.tasks[currentKey]||[];
  state.tasks[currentKey].push({text:"",done:false});
  save();
  renderTasks();
}
function renderTasks(){
  const list=state.tasks[currentKey]||[];
  taskList.innerHTML=list.map((t,i)=>`
    <div class="task">
      <input type="checkbox" ${t.done?"checked":""}
        onchange="toggleTask(${i})">
      <input type="text" value="${t.text}"
        oninput="editTask(${i},this.value)">
    </div>`).join("");
}
function toggleTask(i){
  state.tasks[currentKey][i].done=!state.tasks[currentKey][i].done;
  save();
}
function editTask(i,val){
  state.tasks[currentKey][i].text=val;
  save();
}

/* REMINDER */
function openReminder(){
  reminderModal.style.display="flex";
}
function saveReminder(){
  state.reminders[currentKey]={
    title:reminderTitle.value,
    note:reminderNote.value
  };
  save();
  reminderModal.style.display="none";
}

/* DIARY */
function openDiary(){
  panel.classList.add("open");
}
function closeDiary(){
  panel.classList.remove("open");
}
function saveDiary(){
  state.diary[currentKey]={
    title:diaryTitle.value,
    text:diaryText.value
  };
  save();
  panel.classList.remove("open");
}
</script>

</body>
</html>
