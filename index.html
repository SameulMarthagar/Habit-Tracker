<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:4000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

.toggle-wrap{
  display:flex;justify-content:space-between;align-items:center;margin:14px 0
}
.toggle{
  width:52px;height:26px;background:#cbd5e1;border-radius:999px;
  position:relative;cursor:pointer
}
.toggle::after{
  content:"";width:20px;height:20px;background:white;border-radius:50%;
  position:absolute;top:3px;left:3px;transition:.3s
}
body.dark .toggle{background:var(--accent)}
body.dark .toggle::after{transform:translateX(26px)}

label{font-size:13px;display:block;margin-top:12px}
input,textarea{
  width:100%;padding:10px;border-radius:10px;
  border:1px solid #ccc;margin-top:8px
}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{width:100%;max-width:1100px}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(4,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;padding:28px;text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;font-size:20px;font-weight:600;color:white
}
.day{
  border-radius:12px;padding:18px 0;text-align:center;
  font-size:18px;cursor:pointer;color:#000
}

/* MINI */
.mini{
  display:grid;grid-template-columns:repeat(7,1fr);
  gap:4px;margin-top:12px
}
.mini div{
  background:rgba(0,0,0,.35);
  color:white;font-size:11px;padding:6px 0;border-radius:6px
}

/* BACK */
.back-link{
  color:var(--accent);cursor:pointer;
  margin-bottom:14px;display:inline-block
}

/* CONTEXT MENU */
#contextMenu{
  position:absolute;background:var(--card);
  border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;z-index:9000
}
.context-item{
  padding:12px 16px;cursor:pointer;display:flex;gap:10px
}
.context-item:hover{background:var(--accent);color:white}

/* REMINDER MODAL */
#reminderModal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;z-index:9500
}
.modal{
  background:var(--card);padding:24px;border-radius:20px;
  width:90%;max-width:440px
}
.modal-actions{display:flex;gap:10px;margin-top:18px}

/* DIARY PANEL */
#panel{
  position:fixed;top:0;right:-440px;width:440px;height:100%;
  padding:18px;transition:.3s;z-index:3000
}
#panel.open{right:0}

.btn{
  padding:12px;border:none;border-radius:14px;
  cursor:pointer;font-size:15px
}
.btn.primary{background:var(--accent);color:white}
.btn.secondary{background:#cbd5e1}

/* ONBOARD */
.onboard{
  position:fixed;inset:0;
  background:linear-gradient(135deg,var(--accent),#020617);
  color:white;display:flex;align-items:center;justify-content:center;
  z-index:9999;transition:.6s
}
.onboard.hidden{transform:translateX(-100%)}
.onboard.next{transform:translateX(100%)}
.onboard-box{text-align:center;width:90%;max-width:700px}
.onboard h1{font-size:46px}
.onboard p{font-size:18px;opacity:.9}
.onboard button{
  margin-top:24px;padding:14px 30px;
  border:none;border-radius:999px;font-size:18px;cursor:pointer
}
</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcome1" class="onboard">
  <div class="onboard-box">
    <h1>Welcome to Hodded Habits</h1>
    <p id="quote"></p>
    <button onclick="toName()">Next ‚Üí</button>
  </div>
</div>

<div id="welcome2" class="onboard next">
  <div class="onboard-box">
    <h1>Your Name</h1>
    <input id="welcomeName">
    <button onclick="finishWelcome()">Start My Year ‚Üí</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="sidebar">
  <div class="back" onclick="toggleSidebar()">‚Üê Back</div>
  <h3>Settings</h3>

  <label>Name</label>
  <input id="nameInput">

  <div class="toggle-wrap">
    <span id="modeText">Dark Mode</span>
    <div class="toggle" onclick="toggleTheme()"></div>
  </div>

  <label>Theme Color</label>
  <input type="color" id="themePicker">
</div>

<header>
  <span class="menu" onclick="toggleSidebar()">‚ò∞</span>
  <h1 id="title">Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<!-- CONTEXT MENU -->
<div id="contextMenu" onclick="event.stopPropagation()">
  <div class="context-item" onclick="openReminder()">üîî Reminder</div>
  <div class="context-item" onclick="openDiary()">üìî Diary</div>
</div>

<!-- REMINDER -->
<div id="reminderModal">
  <div class="modal">
    <h3>Add Reminder üîî</h3>
    <input id="reminderTitle" placeholder="Reminder title">
    <textarea id="reminderNote" placeholder="Notes (optional)"></textarea>
    <div class="modal-actions">
      <button class="btn secondary" onclick="closeReminder()">Back</button>
      <button class="btn primary" onclick="saveReminder()">Save</button>
    </div>
  </div>
</div>

<!-- DIARY -->
<div id="panel">
  <span class="back-link" onclick="closeDiary()">‚Üê Back</span>
  <h3>Diary Entry üìî</h3>
  <input id="diaryTitle" placeholder="Diary title">
  <textarea id="diaryText" placeholder="Write your thoughts..."></textarea>
  <button class="btn primary" onclick="saveDiary()">Save Entry</button>
</div>

<script>
/* QUOTES */
const quotes=[
  "Small habits create big change.",
  "Consistency beats motivation.",
  "Progress over perfection.",
  "Discipline builds freedom."
];
quote.textContent=quotes[Math.floor(Math.random()*quotes.length)];

/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
  started:false,
  name:"",
  theme:"light",
  accent:"#2563eb",
  diary:{},
  reminders:{}
};
const saveState=()=>localStorage.setItem("hh",JSON.stringify(state));

/* ONBOARD */
function toName(){
  welcome1.classList.add("hidden");
  welcome2.classList.remove("next");
}
function finishWelcome(){
  if(!welcomeName.value.trim())return;
  state.name=welcomeName.value.trim();
  state.started=true;
  saveState();
  welcome1.style.display="none";
  welcome2.style.display="none";
  initSettings();
}

/* SETTINGS */
function toggleSidebar(){sidebar.classList.toggle("open")}
function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  modeText.textContent=state.theme==="dark"?"Light Mode":"Dark Mode";
  saveState();
}
themePicker.oninput=e=>{
  state.accent=e.target.value;
  document.documentElement.style.setProperty("--accent",e.target.value);
  saveState();
};
nameInput.oninput=e=>{
  state.name=e.target.value;
  title.textContent=state.name;
  saveState();
};

function initSettings(){
  title.textContent=state.name||"Hodded Habits";
  document.documentElement.style.setProperty("--accent",state.accent);
  themePicker.value=state.accent;
  if(state.theme==="dark") document.body.classList.add("dark");
  modeText.textContent=state.theme==="dark"?"Light Mode":"Dark Mode";
}

/* RANDOM COLORS */
const rand=()=>["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6"][Math.floor(Math.random()*7)];
const light=()=>["#fde68a","#bbf7d0","#bfdbfe","#ddd6fe","#fbcfe8","#99f6e4"][Math.floor(Math.random()*6)];

/* CALENDAR */
const app=document.getElementById("app");
const years=[2026,2027,2028,2029,2030,2031,2032,2033,2034];
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentKey=null;

function showYears(){
  app.innerHTML=`<div class="grid years">${years.map(y=>`
    <div class="card" style="background:${rand()}" onclick="showMonths(${y})">${y}</div>
  `).join("")}</div>`;
}
function showMonths(y){
  app.innerHTML=`<span class="back-link" onclick="showYears()">‚Üê Back</span>
  <div class="grid months">${months.map((m,i)=>`
    <div class="card" style="background:${rand()}" onclick="showDays(${y},${i})">
      ${m}
      <div class="mini">${Array.from({length:28},(_,d)=>`<div>${d+1}</div>`).join("")}</div>
    </div>`).join("")}</div>`;
}
function showDays(y,m){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`<span class="back-link" onclick="showMonths(${y})">‚Üê Back</span>
  <div class="grid days">${Array.from({length:days},(_,d)=>`
    <div class="day" style="background:${light()}"
      oncontextmenu="openMenu(event,'${y}-${m}-${d+1}')">${d+1}</div>`).join("")}</div>`;
}

/* CONTEXT MENU FIX */
function openMenu(e,key){
  e.preventDefault();
  e.stopPropagation();
  currentKey=key;
  contextMenu.style.display="block";
  contextMenu.style.left=e.pageX+"px";
  contextMenu.style.top=e.pageY+"px";
}
document.addEventListener("click",(e)=>{
  if(!contextMenu.contains(e.target)){
    contextMenu.style.display="none";
  }
});

/* REMINDER */
function openReminder(){
  const r=state.reminders[currentKey]||{};
  reminderTitle.value=r.title||"";
  reminderNote.value=r.note||"";
  reminderModal.style.display="flex";
}
function closeReminder(){
  reminderModal.style.display="none";
}
function saveReminder(){
  if(!currentKey) return;
  state.reminders[currentKey]={
    title:reminderTitle.value,
    note:reminderNote.value
  };
  saveState();
  reminderModal.style.display="none";
}

/* DIARY */
function openDiary(){
  const d=state.diary[currentKey]||{};
  diaryTitle.value=d.title||"";
  diaryText.value=d.text||"";
  panel.style.background=`linear-gradient(135deg,${rand()},${rand()})`;
  panel.classList.add("open");
}
function closeDiary(){
  panel.classList.remove("open");
}
function saveDiary(){
  if(!currentKey) return;
  state.diary[currentKey]={
    title:diaryTitle.value,
    text:diaryText.value
  };
  saveState();
  panel.classList.remove("open");
}

/* INIT */
showYears();
if(state.started){
  welcome1.style.display="none";
  welcome2.style.display="none";
  initSettings();
}
</script>

</body>
</html>
