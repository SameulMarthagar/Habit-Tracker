<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#2563eb;
  --light:#f1f5f9;
  --gray:#cbd5e1;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#f8fafc;
  color:#0f172a;
}

header{
  background:#fff;
  padding:16px;
  font-size:20px;
  font-weight:600;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}

.section{
  background:#fff;
  margin:14px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

h2{
  font-size:16px;
  margin-bottom:12px;
}

/* YEAR GRID */
.year-grid{
  display:grid;
  grid-template-columns:repeat(31, 10px);
  gap:6px;
}
.day{
  width:10px;
  height:10px;
  border-radius:3px;
  background:#e5e7eb;
}
.day.done{
  background:var(--blue);
}
.month-label{
  font-size:12px;
  margin:8px 0;
  color:#475569;
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.cal-day{
  padding:10px 0;
  border-radius:999px;
  background:#e5e7eb;
  text-align:center;
  font-size:14px;
}
.cal-day.active{
  background:var(--blue);
  color:white;
}

/* STREAKS */
.streak{
  display:flex;
  align-items:center;
  gap:8px;
  margin:8px 0;
}
.bar{
  flex:1;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
}
.fill{
  height:28px;
  background:var(--blue);
  text-align:center;
  color:white;
  font-size:13px;
  line-height:28px;
}
</style>
</head>
