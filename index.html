<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#2563eb;
  --bg:#f8fafc;
  --text:#0f172a;
  --card:#ffffff;
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loader img{
  width:110px;
  animation:spin 1.8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
  margin-right:12px;
}
header img{height:34px}
header h1{
  margin-left:auto;
  font-size:18px;
  font-weight:600;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:var(--card);
  padding:16px;
  box-shadow:2px 0 12px rgba(0,0,0,.2);
  transition:.3s;
  z-index:1000;
}
#sidebar.open{left:0}

.back-btn{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  color:var(--accent);
  margin-bottom:12px;
}

/* TOGGLE */
.toggle-wrap{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}
.toggle{
  width:54px;
  height:28px;
  background:#cbd5e1;
  border-radius:999px;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:"";
  width:22px;
  height:22px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:.3s;
}
body.dark .toggle{
  background:var(--accent);
}
body.dark .toggle::after{
  transform:translateX(26px);
}

/* INPUTS */
input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:6px;
}
label{
  font-size:13px;
  display:block;
  margin-top:14px;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <img src="logo.png">
  <p>Hodded Habits</p>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <button class="back-btn" onclick="toggleSidebar()">← Back</button>
  <h3>Settings</h3>

  <!-- NAME -->
  <label>Change Name</label>
  <input id="nameInput" placeholder="Enter your name">

  <!-- MODE -->
  <div class="toggle-wrap">
    <span id="modeText">Dark Mode</span>
    <div class="toggle" onclick="toggleTheme()"></div>
  </div>

  <!-- COLOR -->
  <label>Theme Color</label>
  <input type="color" id="colorPicker">
</div>

<!-- HEADER -->
<header>
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  <img src="logo.png">
  <h1 id="username">Hodded Habits</h1>
</header>

<script>
window.onload=()=>document.getElementById("loader").style.display="none";

let state=JSON.parse(localStorage.getItem("hh"))||{
  name:"Hodded Habits",
  theme:"light",
  accent:"#2563eb",
  bg:"#f8fafc",
  card:"#ffffff"
};

function save(){localStorage.setItem("hh",JSON.stringify(state))}

/* APPLY STATE */
document.getElementById("username").textContent=state.name;
document.getElementById("nameInput").value=state.name;
document.documentElement.style.setProperty("--accent",state.accent);
document.getElementById("colorPicker").value=state.accent;

const modeText=document.getElementById("modeText");

if(state.theme==="dark"){
  document.body.classList.add("dark");
}
updateModeText();

/* FUNCTIONS */
function updateModeText(){
  modeText.textContent=document.body.classList.contains("dark")
    ?"Light Mode"
    :"Dark Mode";
}

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  updateModeText();
  save();
}

/* NAME CHANGE */
document.getElementById("nameInput").oninput=e=>{
  state.name=e.target.value||"Hodded Habits";
  document.getElementById("username").textContent=state.name;
  save();
};

/* COLOR CHANGE */
document.getElementById("colorPicker").oninput=e=>{
  document.documentElement.style.setProperty("--accent",e.target.value);
  state.accent=e.target.value;
  save();
};
</script>

</body>
</html>
