<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:4000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}

/* APP */
#app{
  width:100%;
  max-width:1100px;
  position:relative;
}

/* TASK PANEL */
#taskPanel{
  position:fixed;
  top:0;
  right:-360px;
  width:360px;
  height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
  z-index:3500
}
#taskPanel.open{right:0}

/* ✅ TASK ROW — NAME FIRST, TICK LAST */
.task{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:10px
}
.task input[type="text"]{
  flex:1;
}
.task input[type="checkbox"]{
  margin-left:auto;
  width:20px;
  height:20px;
}

/* BUTTONS */
.btn{
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.btn.primary{background:var(--accent);color:white}
</style>
</head>

<body>

<header>
  <h1>Hodded Habits</h1>
</header>

<div id="taskPanel">
  <span class="back" onclick="closeTasks()">← Back</span>
  <h3>Daily Tasks</h3>
  <div id="taskList"></div>
  <button class="btn primary" onclick="addTask()">+ Add Task</button>
</div>

<script>
let state=JSON.parse(localStorage.getItem("hh"))||{tasks:{}};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));
let currentKey="today";

function openTasks(key){currentKey=key;taskPanel.classList.add("open");renderTasks()}
function closeTasks(){taskPanel.classList.remove("open")}

function addTask(){
  state.tasks[currentKey]=state.tasks[currentKey]||[];
  state.tasks[currentKey].push({text:"",done:false});
  save();renderTasks();
}

function renderTasks(){
  const list=state.tasks[currentKey]||[];
  taskList.innerHTML=list.map((t,i)=>`
    <div class="task">
      <input value="${t.text}" oninput="editTask(${i},this.value)">
      <input type="checkbox" ${t.done?"checked":""} onchange="toggleTask(${i})">
    </div>
  `).join("");
}

function toggleTask(i){
  state.tasks[currentKey][i].done=!state.tasks[currentKey][i].done;
  save();
}
function editTask(i,val){
  state.tasks[currentKey][i].text=val;
  save();
}
</script>

</body>
</html>
