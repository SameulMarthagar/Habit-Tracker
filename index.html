<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}

body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
header h1{margin-left:auto;font-size:18px}

.menu-btn{font-size:22px;cursor:pointer;margin-right:12px}

main{padding:16px}

/* GRID */
.grid{
  display:grid;
  gap:12px;
}

.years{
  grid-template-columns:repeat(3,1fr);
}

.months{
  grid-template-columns:repeat(3,1fr);
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card:hover{
  background:var(--accent);
  color:white;
}

/* BACK */
.back{
  margin-bottom:12px;
  cursor:pointer;
  color:var(--accent);
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <span class="menu-btn">☰</span>
  <h1>Hodded Habits</h1>
</header>

<main id="app"></main>

<script>
const app=document.getElementById("app");

const years=[
  2026,2027,2028,
  2029,2030,2031,
  2032,2033,2034
];

const months=[
  "January","February","March",
  "April","May","June",
  "July","August","September",
  "October","November","December"
];

function showYears(){
  app.innerHTML=`
    <h2>Select Year</h2>
    <div class="grid years">
      ${years.map(y=>`<div class="card" onclick="showMonths(${y})">${y}</div>`).join("")}
    </div>
  `;
}

function showMonths(year){
  app.innerHTML=`
    <div class="back" onclick="showYears()">← Back to Years</div>
    <h2>${year}</h2>
    <div class="grid months">
      ${months.map(m=>`<div class="card">${m}</div>`).join("")}
    </div>
  `;
}

showYears();
</script>

</body>
</html>
