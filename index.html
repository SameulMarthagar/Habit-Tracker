<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#f8fafc;
  --text:#0f172a;
  --card:#ffffff;
  --accent:#2563eb;
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#020617;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#loader img{
  width:120px;
  animation:spin 2s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.menu-btn{font-size:22px;cursor:pointer;margin-right:12px}
header img{height:36px}
header h1{
  margin-left:auto;
  font-size:18px;
  font-weight:600;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:var(--card);
  padding:16px;
  box-shadow:2px 0 10px rgba(0,0,0,.2);
  transition:.3s;
  z-index:10;
}
#sidebar.open{left:0}
#sidebar h2{font-size:16px;margin-bottom:12px}

/* MAIN */
main{padding:16px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  padding:10px 0;
  border-radius:999px;
  background:#e5e7eb;
  text-align:center;
  cursor:pointer;
}
.day.active{
  background:var(--accent);
  color:#fff;
}

/* DAILY PANEL */
#daily{
  position:fixed;
  top:0;right:-100%;
  width:100%;max-width:420px;
  height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:20;
}
#daily.open{right:0}
.task{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.task button{
  background:red;
  color:white;
  border:none;
  border-radius:6px;
  padding:2px 6px;
}

/* INPUTS */
input,button{
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <img src="logo.png" alt="logo" />
  <p>Hodded Habits</p>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <h2>Settings</h2>
  <button onclick="toggleTheme()">Toggle Light/Dark</button><br><br>
  <input type="color" onchange="setAccent(this.value)" />
</div>

<!-- HEADER -->
<header>
  <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
  <img src="logo.png" />
  <h1>Hodded Habits</h1>
</header>

<!-- MAIN -->
<main>
  <div class="card">
    <h2>June 2026</h2>
    <div class="calendar" id="calendar"></div>
  </div>
</main>

<!-- DAILY PANEL -->
<div id="daily">
  <h2 id="dayTitle"></h2>
  <input id="taskInput" placeholder="New habit" />
  <button onclick="addTask()">Add</button>
  <div id="tasks"></div>
  <br>
  <button onclick="closeDaily()">Close</button>
</div>

setTimeout(()=>document.getElementById("loader").style.display="none",1500)

  tasks:[],
  days:{},
  theme:"light",

}
document.documentElement.style.setProperty("--accent",state.accent)
if(state.theme==="dark")document.body.classList.add("dark")

function save(){localStorage.setItem("hh",JSON.stringify(state))}

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open")
}

  state.theme=document.body.classList.contains("dark")?"dark":"light"
  save()
}
