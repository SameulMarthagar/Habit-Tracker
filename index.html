Â  padding:10px;

</style>
</head>

<body>

<!-- SETTINGS -->
<div id="sidebar">
Â  <div class="back" onclick="toggleSidebar()">â† Back</div>
Â  <h3>Settings</h3>

Â  <label>Name</label>
Â  <input id="nameInput">

Â  <div class="toggle-wrap">
Â  Â  <span id="modeText">Dark Mode</span>
Â  Â  <div class="toggle" onclick="toggleTheme()"></div>
Â  </div>

Â  <label>Theme Color</label>
Â  <input type="color" id="themePicker">
</div>

<header>
Â  <span class="menu" onclick="toggleSidebar()">â˜°</span>
Â  <h1 id="title">Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<!-- CONTEXT MENU -->
<div id="contextMenu" onclick="event.stopPropagation()">
Â  <div class="context-item" onclick="openReminder()">ğŸ”” Reminder</div>
Â  <div class="context-item" onclick="openDiary()">ğŸ“” Diary</div>
</div>

<!-- REMINDER -->

Â  <div class="modal">
Â  Â  <h3>Add Reminder</h3>

Â  Â  <textarea id="reminderNote"></textarea>
Â  Â  <button class="btn secondary" onclick="closeReminder()">â† Back</button>
Â  Â  <button class="btn primary" onclick="saveReminder()">Save</button>
Â  </div>
</div>

Â  <span class="back" onclick="closeDiary()">â† Back</span>
Â  <h3>Diary Entry</h3>
Â  <input id="diaryTitle">
Â  <textarea id="diaryText"></textarea>
Â  <button class="btn primary" onclick="saveDiary()">Save</button>
</div>

<!-- TASK PANEL -->

Â  <span class="back" onclick="closeTasks()">â† Back</span>
Â  <h3>Daily Tasks</h3>
Â  <div id="taskList"></div>
Â  <button class="btn primary" onclick="addTask()">+ Add Task</button>
</div>

<script>
/* RANDOM COLORS */
const rand=()=>["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6"][Math.floor(Math.random()*7)];
const light=()=>["#fde68a","#bbf7d0","#bfdbfe","#ddd6fe","#fbcfe8","#99f6e4"][Math.floor(Math.random()*6)];

/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
Â  name:"",
Â  theme:"light",
Â  accent:"#2563eb",
Â  reminders:{},
Â  diary:{},
Â  tasks:{}
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

/* SETTINGS */
function toggleSidebar(){sidebar.classList.toggle("open")}
function toggleTheme(){
Â  document.body.classList.toggle("dark");
Â  state.theme=document.body.classList.contains("dark")?"dark":"light";
Â  modeText.textContent=state.theme==="dark"?"Light Mode":"Dark Mode";
Â  save();
}
themePicker.oninput=e=>{
Â  state.accent=e.target.value;
Â  document.documentElement.style.setProperty("--accent",state.accent);
Â  save();
};
nameInput.oninput=e=>{
Â  state.name=e.target.value;
Â  title.textContent=state.name||"Hodded Habits";
Â  save();
};

/* INIT SETTINGS */
(function(){
Â  title.textContent=state.name||"Hodded Habits";
Â  nameInput.value=state.name;
Â  themePicker.value=state.accent;
Â  document.documentElement.style.setProperty("--accent",state.accent);
Â  if(state.theme==="dark") document.body.classList.add("dark");
Â  modeText.textContent=state.theme==="dark"?"Light Mode":"Dark Mode";
})();

/* CALENDAR */
const app=document.getElementById("app");
const years=[2026,2027,2028,2029,2030,2031,2032,2033];
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentKey=null;

function showYears(){
Â  app.innerHTML=`<div class="grid years">${years.map(y=>`
Â  Â  <div class="card" style="background:${rand()}" onclick="showMonths(${y})">${y}</div>
Â  `).join("")}</div>`;
}
function showMonths(y){
Â  app.innerHTML=`<span class="back" onclick="showYears()">â† Back</span>
Â  <div class="grid months">${months.map((m,i)=>{
Â  Â  const d=new Date(y,i+1,0).getDate();
Â  Â  return `
Â  Â  <div class="card" style="background:${rand()}" onclick="showDays(${y},${i})">
Â  Â  Â  ${m}
Â  Â  Â  <div class="mini">${Array.from({length:d},(_,n)=>`<div>${n+1}</div>`).join("")}</div>
Â  Â  </div>`;
Â  }).join("")}</div>`;
}
function showDays(y,m){
Â  const days=new Date(y,m+1,0).getDate();
Â  app.innerHTML=`<span class="back" onclick="showMonths(${y})">â† Back</span>
Â  <div class="grid days">${Array.from({length:days},(_,d)=>`
Â  Â  <div class="day" style="background:${light()}"
Â  Â  Â  onclick="openTasks('${y}-${m}-${d+1}')"
Â  Â  Â  oncontextmenu="openMenu(event,'${y}-${m}-${d+1}')">${d+1}</div>
Â  `).join("")}</div>`;
}
showYears();

/* RIGHT CLICK */
function openMenu(e,key){
Â  e.preventDefault();e.stopPropagation();
Â  currentKey=key;
Â  contextMenu.style.display="block";
Â  contextMenu.style.left=e.pageX+"px";
Â  contextMenu.style.top=e.pageY+"px";
}
document.addEventListener("click",()=>contextMenu.style.display="none");

/* TASKS */
function openTasks(key){currentKey=key;taskPanel.classList.add("open");renderTasks()}
function closeTasks(){taskPanel.classList.remove("open")}
function addTask(){
Â  state.tasks[currentKey]=state.tasks[currentKey]||[];
Â  state.tasks[currentKey].push({text:"",done:false});
Â  save();renderTasks();
}
function renderTasks(){
Â  const list=state.tasks[currentKey]||[];
Â  taskList.innerHTML=list.map((t,i)=>`
Â  Â  <div class="task">
Â  Â  Â  <input type="checkbox" ${t.done?"checked":""} onchange="toggleTask(${i})">
Â  Â  Â  <input value="${t.text}" oninput="editTask(${i},this.value)">
Â  Â  </div>`).join("");
}
function toggleTask(i){state.tasks[currentKey][i].done=!state.tasks[currentKey][i].done;save()}
function editTask(i,val){state.tasks[currentKey][i].text=val;save()}

/* REMINDER */
function openReminder(){contextMenu.style.display="none";reminderModal.style.display="flex"}
function closeReminder(){reminderModal.style.display="none"}
function saveReminder(){
Â  state.reminders[currentKey]={title:reminderTitle.value,note:reminderNote.value};
Â  save();reminderModal.style.display="none";
}

/* DIARY */
function openDiary(){contextMenu.style.display="none";panel.classList.add("open")}
function closeDiary(){panel.classList.remove("open")}
function saveDiary(){
Â  state.diary[currentKey]={title:diaryTitle.value,text:diaryText.value};
Â  save();panel.classList.remove("open");
}
</script>

</html>
