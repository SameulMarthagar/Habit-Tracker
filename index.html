<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:4000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

/* MONTH ANALYTICS PANEL */
#monthPanel{
  position:fixed;
  top:0;
  left:-360px;
  width:360px;
  height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
  z-index:3600;
  overflow:auto;
}
#monthPanel.open{left:0}
#monthPanel canvas{display:block;margin:20px auto}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}

/* APP */
#app{
  width:100%;
  max-width:1100px;
  position:relative;
}

/* BACK */
.app-back{
  position:absolute;
  top:0;
  left:0;
  cursor:pointer;
  color:var(--accent);
  font-weight:600;
  z-index:5;
}
.app-content{padding-top:96px}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(3,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
  color:white
}
.day{
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  color:#000
}

/* MINI DAYS */
.mini{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px
}
.mini div{
  font-size:11px;
  padding:5px 0;
  border-radius:6px;
  background:rgba(0,0,0,.25);
  color:white
}

/* CONTEXT MENU */
#contextMenu{
  position:absolute;
  background:var(--card);
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;
  z-index:9000
}
.context-item{padding:12px 16px;cursor:pointer}
.context-item:hover{background:var(--accent);color:white}

/* PANELS */
#panel{
  position:fixed;top:0;left:-440px;width:440px;height:100%;
  padding:18px;background:var(--card);transition:.3s;z-index:3000
}
#panel.open{left:0}

#taskPanel{
  position:fixed;top:0;right:-360px;width:360px;height:100%;
  background:var(--card);padding:18px;transition:.3s;z-index:3500
}
#taskPanel.open{right:0}

.task{display:flex;gap:10px;margin-top:10px}

.btn{
  margin-top:12px;padding:10px;border:none;border-radius:10px;cursor:pointer
}
.btn.primary{background:var(--accent);color:white}
.btn.secondary{background:#cbd5e1}
</style>
</head>

<body>

<!-- SETTINGS -->
<div id="sidebar">
  <div class="back" onclick="toggleSidebar()">← Back</div>
  <h3>Settings</h3>
  <label>Name</label>
  <input id="nameInput">
</div>

<header>
  <span class="menu" onclick="toggleSidebar()">☰</span>
  <h1 id="title">Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<!-- MONTH ANALYTICS -->
<div id="monthPanel">
  <span class="back" onclick="closeMonthStats()">← Back</span>
  <h3 id="monthTitle"></h3>
  <p id="monthSummary"></p>
  <canvas id="monthPie" width="260" height="260"></canvas>
  <canvas id="monthBar" width="300" height="180"></canvas>
</div>

<script>
/* COLOR UTILS */
const colors=["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6","#22c55e","#eab308"];
const pick=(exclude=[])=>{
  let c;do{c=colors[Math.floor(Math.random()*colors.length)]}
  while(exclude.includes(c));return c;
};

/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
  name:"",theme:"light",accent:"#2563eb",
  reminders:{},diary:{},tasks:{}
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

/* CALENDAR */
const app=document.getElementById("app");
const years=Array.from({length:27},(_,i)=>2026+i);
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentKey=null;

function showYears(){
  app.innerHTML=`<div class="grid years">${
    years.map(y=>{
      const yc=pick();
      return `<div class="card" style="background:${yc}" onclick="showMonths(${y},'${yc}')">${y}</div>`;
    }).join("")
  }</div>`;
}

function showMonths(y,yc){
  app.innerHTML=`
    <div class="app-back" onclick="showYears()">← Back</div>
    <div class="app-content">
      <div class="grid months">${
        months.map((m,i)=>{
          const mc=pick([yc]);
          const d=new Date(y,i+1,0).getDate();
          return `
          <div class="card" style="background:${mc}"
            onclick="showDays(${y},${i},'${yc}','${mc}')"
            oncontextmenu="openMonthStats(event,${y},${i})">
            ${m}
            <div class="mini">${Array.from({length:d},(_,n)=>`<div>${n+1}</div>`).join("")}</div>
          </div>`;
        }).join("")
      }</div>
    </div>`;
}

function showDays(y,m,yc,mc){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`
    <div class="app-back" onclick="showMonths(${y},'${yc}')">← Back</div>
    <div class="app-content">
      <div class="grid days">${
        Array.from({length:days},(_,d)=>{
          const dc=pick([yc,mc]);
          return `<div class="day" style="background:${dc}"
            onclick="openTasks('${y}-${m}-${d+1}')">${d+1}</div>`;
        }).join("")
      }</div>
    </div>`;
}

showYears();

/* TASKS */
function openTasks(k){
  currentKey=k;
  state.tasks[k]=state.tasks[k]||[];
}

/* MONTH ANALYTICS */
function openMonthStats(e,y,m){
  e.preventDefault();
  monthPanel.classList.add("open");

  let total=0,done=0;
  const daily={};

  Object.keys(state.tasks).forEach(k=>{
    const [yy,mm,dd]=k.split("-").map(Number);
    if(yy===y && mm===m){
      state.tasks[k].forEach(t=>{
        total++; if(t.done) done++;
      });
      daily[dd]=(daily[dd]||0)+state.tasks[k].filter(t=>t.done).length;
    }
  });

  const percent=total?Math.round(done/total*100):0;
  monthTitle.textContent=`${months[m]} ${y}`;
  monthSummary.textContent=`Completed ${done} of ${total} tasks (${percent}%)`;

  drawPie(done,total-done);
  drawBar(daily);
}

function closeMonthStats(){monthPanel.classList.remove("open")}

function drawPie(done,pending){
  const c=monthPie.getContext("2d");
  c.clearRect(0,0,260,260);
  const total=done+pending||1;
  const a=done/total*Math.PI*2;
  c.fillStyle="#22c55e";
  c.beginPath();c.moveTo(130,130);c.arc(130,130,120,0,a);c.fill();
  c.fillStyle="#ef4444";
  c.beginPath();c.moveTo(130,130);c.arc(130,130,120,a,Math.PI*2);c.fill();
}

function drawBar(data){
  const c=monthBar.getContext("2d");
  c.clearRect(0,0,300,180);
  const days=Object.keys(data);
  const max=Math.max(...Object.values(data),1);
  const w=260/(days.length||1);
  days.forEach((d,i)=>{
    const h=data[d]/max*140;
    c.fillStyle="var(--accent)";
    c.fillRect(20+i*w,160-h,w-4,h);
  });
}
</script>

</body>
</html>
