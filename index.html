<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;
  top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:3000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{width:100%;max-width:1100px}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(4,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;
  padding:28px 20px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
  color:white;
}

/* MINI */
.mini{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px;
  margin-top:12px;
}
.mini div{
  background:rgba(255,255,255,.85);
  font-size:11px;
  padding:6px 0;
  border-radius:6px;
  color:#000;
}

/* BACK */
.back-link{font-size:16px;color:var(--accent);cursor:pointer;margin-bottom:20px}

/* MONTH */
.month-header{text-align:center;font-size:26px;font-weight:700;margin-bottom:24px}
.day{
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  color:#000;
}

/* DAY PANEL */
#panel{
  position:fixed;
  top:0;right:-420px;
  width:420px;height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
}
#panel.open{right:0}

/* WELCOME OVERLAY */
.page{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5000;
}
.hidden{display:none}
.box{
  background:var(--card);
  padding:32px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  text-align:center;
}
.box button{
  width:100%;
  padding:12px;
  margin-top:16px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
}
</style>
</head>

<body>

<!-- WELCOME STEP 1 -->
<div id="welcome1" class="page">
  <div class="box">
    <h1>Welcome to Hodded Habits</h1>
    <p id="quote"></p>
    <button onclick="goNext()">Next</button>
  </div>
</div>

<!-- WELCOME STEP 2 -->
<div id="welcome2" class="page hidden">
  <div class="box">
    <h1>Your Name</h1>
    <input id="welcomeName" placeholder="Enter your name">
    <button onclick="startApp()">Start My Year</button>
  </div>
</div>

<header>
  <h1 id="title">Hodded Habits</h1>
</header>

<main>
  <div id="app"></div>
</main>

<script>
/* QUOTES */
const quotes=[
  "Small habits create big change.",
  "Consistency beats motivation.",
  "One day at a time.",
  "Progress over perfection."
];
quote.textContent=quotes[Math.floor(Math.random()*quotes.length)];

/* RANDOM COLORS */
const rand=()=>["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899","#14b8a6"][Math.floor(Math.random()*7)];
const light=()=>["#fde68a","#bbf7d0","#bfdbfe","#ddd6fe","#fbcfe8","#99f6e4"][Math.floor(Math.random()*6)];

/* CALENDAR DATA */
const app=document.getElementById("app");
const years=[2026,2027,2028,2029,2030,2031,2032,2033,2034];
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let current={};

/* ALWAYS RENDER YEARS */
function showYears(){
  app.innerHTML=`<div class="grid years">${years.map(y=>`
    <div class="card" style="background:${rand()}" onclick="showMonths(${y})">${y}</div>
  `).join("")}</div>`;
}
function showMonths(y){
  current.year=y;
  app.innerHTML=`<div class="back-link" onclick="showYears()">← Back</div>
  <div class="grid months">${months.map((m,i)=>`
    <div class="card" style="background:${rand()}" onclick="showDays(${i})">
      ${m}
      <div class="mini">${Array.from({length:28},(_,d)=>`<div>${d+1}</div>`).join("")}</div>
    </div>
  `).join("")}</div>`;
}
function showDays(m){
  current.month=m;
  const days=new Date(current.year,m+1,0).getDate();
  app.innerHTML=`<div class="back-link" onclick="showMonths(${current.year})">← Back</div>
  <div class="month-header">${months[m]} ${current.year}</div>
  <div class="grid days">${Array.from({length:days},(_,d)=>`
    <div class="day" style="background:${light()}">${d+1}</div>
  `).join("")}</div>`;
}

/* WELCOME FLOW */
function goNext(){
  welcome1.classList.add("hidden");
  welcome2.classList.remove("hidden");
}
function startApp(){
  const name=welcomeName.value.trim();
  if(name){
    title.textContent=name;
  }
  welcome1.style.display="none";
  welcome2.style.display="none";
}

/* START */
showYears();
</script>

</body>
</html>
