<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:4000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{width:100%;max-width:1100px}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(3,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
  color:white
}
.day{
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  color:#000
}

/* MINI DAYS */
.mini{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px
}
.mini div{
  font-size:11px;
  padding:5px 0;
  border-radius:6px;
  background:rgba(0,0,0,.25);
  color:white
}

/* CONTEXT MENU */
#contextMenu{
  position:absolute;
  background:var(--card);
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:none;
  z-index:9000
}
.context-item{padding:12px 16px;cursor:pointer}
.context-item:hover{background:var(--accent);color:white}

/* MODALS / PANELS (unchanged) */
#reminderModal,#panel,#taskPanel{z-index:3000}
</style>
</head>

<body>

<header>
  <h1>Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<script>
/* COLOR POOL — NO DUPLICATES PER VIEW */
const COLOR_POOL=[
  "#ef4444","#f97316","#f59e0b","#84cc16","#22c55e",
  "#14b8a6","#06b6d4","#3b82f6","#6366f1",
  "#8b5cf6","#a855f7","#ec4899","#f43f5e"
];

function getUniqueColors(count){
  const pool=[...COLOR_POOL].sort(()=>Math.random()-0.5);
  return pool.slice(0,count);
}

/* CALENDAR */
const app=document.getElementById("app");
const years=[2026,2027,2028,2029,2030,2031,2032,2033];
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];

function showYears(){
  const colors=getUniqueColors(years.length);
  app.innerHTML=`<div class="grid years">${years.map((y,i)=>`
    <div class="card" style="background:${colors[i]}" onclick="showMonths(${y})">${y}</div>
  `).join("")}</div>`;
}

function showMonths(y){
  const colors=getUniqueColors(months.length);
  app.innerHTML=`<span class="back" onclick="showYears()">← Back</span>
  <div class="grid months">${months.map((m,i)=>{
    const d=new Date(y,i+1,0).getDate();
    return `
    <div class="card" style="background:${colors[i]}" onclick="showDays(${y},${i})">
      ${m}
      <div class="mini">${Array.from({length:d},(_,n)=>`<div>${n+1}</div>`).join("")}</div>
    </div>`;
  }).join("")}</div>`;
}

function showDays(y,m){
  const days=new Date(y,m+1,0).getDate();
  const colors=getUniqueColors(days);
  app.innerHTML=`<span class="back" onclick="showMonths(${y})">← Back</span>
  <div class="grid days">${Array.from({length:days},(_,d)=>`
    <div class="day" style="background:${colors[d]}">${d+1}</div>
  `).join("")}</div>`;
}

showYears();
</script>

</body>
</html>
