<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;
  top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:3000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

.toggle-wrap{
  display:flex;justify-content:space-between;align-items:center;margin:14px 0
}
.toggle{
  width:52px;height:26px;background:#cbd5e1;border-radius:999px;position:relative;cursor:pointer
}
.toggle::after{
  content:"";width:20px;height:20px;background:white;border-radius:50%;
  position:absolute;top:3px;left:3px;transition:.3s
}
body.dark .toggle{background:var(--accent)}
body.dark .toggle::after{transform:translateX(26px)}

label{font-size:13px;margin-top:12px;display:block}
input{width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;margin-top:6px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{width:100%;max-width:1100px}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(4,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;padding:28px 20px;text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;font-size:20px;font-weight:600;color:white
}

/* MINI */
.mini{display:grid;grid-template-columns:repeat(7,1fr);gap:4px;margin-top:12px}
.mini div{background:rgba(255,255,255,.85);font-size:11px;padding:6px 0;border-radius:6px;color:#000}

/* BACK */
.back-link{font-size:16px;color:var(--accent);cursor:pointer;margin-bottom:20px}

/* MONTH */
.month-header{text-align:center;font-size:26px;font-weight:700;margin-bottom:24px}
.day{border-radius:12px;padding:18px 0;text-align:center;font-size:18px;cursor:pointer;color:#000}

/* DAY PANEL */
#panel{
  position:fixed;top:0;right:-420px;width:420px;height:100%;
  background:var(--card);padding:18px;transition:.3s;z-index:2000
}
#panel.open{right:0}
.task{display:flex;gap:8px;margin-bottom:6px}
.progress{height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden;margin-bottom:12px}
.progress div{height:100%;background:var(--accent)}

/* WELCOME OVERLAY */
.page{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:flex;align-items:center;justify-content:center;z-index:5000
}
.hidden{display:none}
.box{
  background:var(--card);padding:32px;border-radius:18px;
  width:90%;max-width:420px;text-align:center
}
.box button{
  width:100%;padding:12px;margin-top:16px;
  border:none;border-radius:12px;background:var(--accent);color:white
}
</style>
</head>

<body>

<!-- WELCOME PAGE 1 -->
<div id="welcome1" class="page">
  <div class="box">
    <h1>Welcome to Hodded Habits</h1>
    <p id="quote"></p>
    <button onclick="nextWelcome()">Next</button>
  </div>
</div>

<!-- WELCOME PAGE 2 -->
<div id="welcome2" class="page hidden">
  <div class="box">
    <h1>Your Name</h1>
    <input id="welcomeName" placeholder="Enter your name">
    <button onclick="finishWelcome()">Start My Year</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="sidebar">
  <div class="back" onclick="toggleSidebar()">← Back</div>
  <h3>Settings</h3>
  <label>Name</label>
  <input id="nameInput">
  <div class="toggle-wrap">
    <span id="modeText">Dark Mode</span>
    <div class="toggle" onclick="toggleTheme()"></div>
  </div>
  <label>Theme Color</label>
  <input type="color" id="colorPicker">
</div>

<header>
  <span class="menu" onclick="toggleSidebar()">☰</span>
  <h1 id="title">Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<div id="panel">
  <div class="back-link" onclick="closePanel()">← Back</div>
  <h3 id="panelDate"></h3>
  <div class="progress"><div id="bar"></div></div>
  <input id="taskInput" placeholder="Add task">
  <button onclick="addTask()">Add</button>
  <div id="tasks"></div>
  <canvas id="pie"></canvas>
</div>

<script>
/* QUOTES */
const quotes=[
  "Small habits create big change.",
  "Consistency beats motivation.",
  "One day at a time.",
  "Discipline builds freedom."
];
quote.textContent=quotes[Math.floor(Math.random()*quotes.length)];

/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
  name:"",theme:"light",accent:"#2563eb",data:{},started:false
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

/* WELCOME */
function nextWelcome(){
  welcome1.classList.add("hidden");
  welcome2.classList.remove("hidden");
}
function finishWelcome(){
  if(!welcomeName.value.trim())return;
  state.name=welcomeName.value.trim();
  state.started=true;
  save();
  welcome1.style.display="none";
  welcome2.style.display="none";
  initSettings();
}

/* SETTINGS INIT */
function initSettings(){
  title.textContent=state.name||"Hodded Habits";
  nameInput.value=state.name;
  document.documentElement.style.setProperty("--accent",state.accent);
  colorPicker.value=state.accent;
  if(state.theme==="dark")document.body.classList.add("dark");
  updateModeText();
}
function toggleSidebar(){sidebar.classList.toggle("open")}
function toggleTheme(){
  document.body.classList.toggle("dark");
  state.theme=document.body.classList.contains("dark")?"dark":"light";
  updateModeText();save();
}
function updateModeText(){
  modeText.textContent=document.body.classList.contains("dark")?"Light Mode":"Dark Mode";
}
nameInput.oninput=e=>{state.name=e.target.value;title.textContent=state.name;save()}
colorPicker.oninput=e=>{
  state.accent=e.target.value;
  document.documentElement.style.setProperty("--accent",e.target.value);
  save();
}

/* RANDOM COLORS */
const rand=()=>["#ef4444","#f59e0b","#10b981","#3b82f6","#8b]()
