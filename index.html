<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#2563eb;
  --bg:#f8fafc;
  --text:#0f172a;
  --card:#ffffff;
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loader img{
  width:110px;
  animation:spin 1.8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
  margin-right:12px;
}
header img{height:34px}
header h1{
  margin-left:auto;
  font-size:18px;
  font-weight:600;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:var(--card);
  padding:16px;
  box-shadow:2px 0 12px rgba(0,0,0,.2);
  transition:.3s;
  z-index:1000;
}
#sidebar.open{left:0}
#sidebar h2{margin:0 0 12px;font-size:16px}
.back-btn{
  background:none;
  border:none;
  font-size:14px;
  cursor:pointer;
  margin-bottom:12px;
  color:var(--accent);
}

/* TOGGLE SWITCH */
.switch{
  position:relative;
  width:44px;
  height:24px;
}
.switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#cbd5e1;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:white;
  border-radius:50%;
  top:3px;
  left:3px;
  transition:.3s;
}
input:checked + .slider{
  background:var(--accent);
}
input:checked + .slider:before{
  transform:translateX(20px);
}

/* MAIN */
main{padding:16px}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  padding:10px 0;
  border-radius:999px;
  background:#e5e7eb;
  text-align:center;
  cursor:pointer;
}
.day:hover{background:var(--accent);color:#fff}

/* DAILY PANEL */
#daily{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:420px;
  height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:2000;
}
#daily.open{right:0}

.task{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.task button{
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 8px;
}

/* INPUTS */
input,button{
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:var(--accent);
  color:white;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <img src="logo.png">
  <p>Hodded Habits</p>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <button class="back-btn" onclick="toggleSidebar()">← Back</button>
  <h2>Settings</h2>

  <div style="display:flex;align-items:center;gap:10px">
    <span>Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <br>
  <label>Accent Color</label><br>
  <input type="color" id="colorPicker">
</div>

<!-- HEADER -->
<header>
  <span class="menu-btn" onclick="toggleSidebar()">☰</span>
  <img src="logo.png">
  <h1>Hodded Habits</h1>
</header>

<!-- MAIN -->
<main>
  <div class="card">
    <h2>June 2026</h2>
    <div class="calendar" id="calendar"></div>
  </div>
</main>

<!-- DAILY -->
<div id="daily">
  <h2 id="dayTitle"></h2>
  <input id="taskInput" placeholder="New habit">
  <button onclick="addTask()">Add</button>
  <div id="tasks"></div>
  <br>
  <button onclick="closeDaily()">Close</button>
</div>

<script>
window.onload=()=>document.getElementById("loader").style.display="none";

let state=JSON.parse(localStorage.getItem("hh"))||{
  tasks:[],
  theme:"light",
  accent:"#2563eb"
};

function save(){localStorage.setItem("hh",JSON.stringify(state))}

document.documentElement.style.setProperty("--accent",state.accent);
document.getElementById("colorPicker").value=state.accent;

if(state.theme==="dark"){
  document.body.classList.add("dark");
  document.getElementById("themeToggle").checked=true;
}

document.getElementById("themeToggle").onchange=e=>{
  document.body.classList.toggle("dark",e.target.checked);
  state.theme=e.target.checked?"dark":"light";
  save();
};

document.getElementById("colorPicker").oninput=e=>{
  document.documentElement.style.setProperty("--accent",e.target.value);
  state.accent=e.target.value;
  save();
};

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("open");
}

/* CALENDAR */
const cal=document.getElementById("calendar");
for(let i=1;i<=30;i++){
  const d=document.createElement("div");
  d.className="day";
  d.textContent=i;
  d.onclick=()=>openDaily(i);
  cal.appendChild(d);
}

/* DAILY */
function openDaily(day){
  document.getElementById("dayTitle").textContent=`June ${day}, 2026`;
  document.getElementById("daily").classList.add("open");
  renderTasks();
}
function closeDaily(){
  document.getElementById("daily").classList.remove("open");
}

/* TASKS */
function addTask(){
  const v=document.getElementById("taskInput").value;
  if(!v)return;
  state.tasks.push(v);
  document.getElementById("taskInput").value="";
  save();renderTasks();
}
function removeTask(i){
  state.tasks.splice(i,1);
  save();renderTasks();
}
function renderTasks(){
  const t=document.getElementById("tasks");
  t.innerHTML="";
  state.tasks.forEach((task,i)=>{
    t.innerHTML+=`
    <div class="task">
      ${task}
      <button onclick="removeTask(${i})">X</button>
    </div>`;
  });
}
</script>

</body>
</html>
