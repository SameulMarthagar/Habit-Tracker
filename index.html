<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header h1{margin-left:auto;font-size:18px}

/* SETTINGS */
#sidebar{
  position:fixed;top:0;left:-300px;
  width:300px;height:100%;
  background:var(--card);
  padding:16px;
  transition:.3s;
  z-index:4000;
}
#sidebar.open{left:0}
.back{cursor:pointer;color:var(--accent);margin-bottom:14px}

/* MAIN */
main{padding:24px;display:flex;justify-content:center}
#app{width:100%;max-width:1100px}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(3,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

.card{
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
  color:white
}
.day{
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  color:#000
}

/* TASK PANEL */
#taskPanel{
  position:fixed;
  top:0;
  right:-360px;
  width:360px;
  height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
  z-index:3500
}
#taskPanel.open{right:0}

.task{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px
}
.task input[type="text"]{
  flex:1;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

.btn{
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.btn.primary{background:var(--accent);color:white}
.btn.secondary{background:#cbd5e1}
</style>
</head>

<body>

<header>
  <span class="menu" onclick="toggleSidebar()">☰</span>
  <h1>Hodded Habits</h1>
</header>

<main><div id="app"></div></main>

<!-- TASK PANEL -->
<div id="taskPanel">
  <span class="back" onclick="closeTasks()">← Back</span>
  <h3>Daily Tasks</h3>
  <div id="taskList"></div>
  <button class="btn primary" onclick="addTask()">+ Add Task</button>
</div>

<script>
/* STATE */
let state=JSON.parse(localStorage.getItem("hh"))||{
  tasks:{}
};
const save=()=>localStorage.setItem("hh",JSON.stringify(state));

/* DEFAULT DAILY TASKS */
const defaultTasks=[
  "Workout",
  "Studying",
  "Reading",
  "Meditation"
];

let currentKey=null;

/* CALENDAR */
const app=document.getElementById("app");
const years=[2026,2027,2028];
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];

function randColor(){
  return `hsl(${Math.random()*360},70%,60%)`;
}

function showYears(){
  app.innerHTML=`<div class="grid years">${
    years.map(y=>`<div class="card" style="background:${randColor()}" onclick="showMonths(${y})">${y}</div>`).join("")
  }</div>`;
}

function showMonths(y){
  app.innerHTML=`
    <div class="grid months">${
      months.map((m,i)=>`<div class="card" style="background:${randColor()}" onclick="showDays(${y},${i})">${m}</div>`).join("")
    }</div>`;
}

function showDays(y,m){
  const days=new Date(y,m+1,0).getDate();
  app.innerHTML=`<div class="grid days">${
    Array.from({length:days},(_,d)=>`<div class="day" style="background:${randColor()}" onclick="openTasks('${y}-${m}-${d+1}')">${d+1}</div>`).join("")
  }</div>`;
}

showYears();

/* TASKS */
function openTasks(key){
  currentKey=key;
  if(!state.tasks[key]){
    state.tasks[key]=defaultTasks.map(t=>({text:t,done:false}));
    save();
  }
  taskPanel.classList.add("open");
  renderTasks();
}

function closeTasks(){
  taskPanel.classList.remove("open");
}

function renderTasks(){
  const list=state.tasks[currentKey];
  taskList.innerHTML=list.map((t,i)=>`
    <div class="task">
      <input type="checkbox" ${t.done?"checked":""} onchange="toggleTask(${i})">
      <input type="text" value="${t.text}" oninput="editTask(${i},this.value)">
    </div>
  `).join("");
}

function toggleTask(i){
  state.tasks[currentKey][i].done=!state.tasks[currentKey][i].done;
  save();
}

function editTask(i,val){
  state.tasks[currentKey][i].text=val;
  save();
}

function addTask(){
  state.tasks[currentKey].push({text:"New Task",done:false});
  save();
  renderTasks();
}
</script>

</body>
</html>
