<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hodded Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --accent:#2563eb;
}
body.dark{
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:60px;
  background:var(--card);
  display:flex;
  align-items:center;
  padding:0 16px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.menu{font-size:22px;cursor:pointer;margin-right:12px}
header img{height:34px}
header h1{margin-left:auto;font-size:18px}

/* MAIN */
main{
  padding:24px;
  display:flex;
  justify-content:center;
}
#app{
  width:100%;
  max-width:1100px;
}

/* GRIDS */
.grid{display:grid;gap:20px}
.years{grid-template-columns:repeat(3,1fr)}
.months{grid-template-columns:repeat(4,1fr)}
.days{grid-template-columns:repeat(7,1fr)}

/* CARDS */
.card{
  background:var(--card);
  border-radius:18px;
  padding:28px 20px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  font-size:20px;
  font-weight:600;
}
.card:hover{
  outline:3px solid var(--accent);
}

/* MINI CALENDAR */
.mini{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px;
  margin-top:12px;
}
.mini div{
  background:#e5e7eb;
  font-size:11px;
  padding:6px 0;
  border-radius:6px;
}

/* BACK */
.back{
  font-size:16px;
  color:var(--accent);
  cursor:pointer;
  margin-bottom:20px;
}

/* MONTH VIEW */
.month-header{
  text-align:center;
  font-size:26px;
  font-weight:700;
  margin-bottom:24px;
}
.day{
  background:#e5e7eb;
  border-radius:12px;
  padding:18px 0;
  text-align:center;
  font-size:18px;
  cursor:pointer;
}
.day:hover{
  background:var(--accent);
  color:white;
}

/* DAY PANEL */
#panel{
  position:fixed;
  top:0;right:-420px;
  width:420px;height:100%;
  background:var(--card);
  padding:18px;
  transition:.3s;
  z-index:2000;
}
#panel.open{right:0}

.task{display:flex;gap:8px;margin-bottom:6px}
.progress{height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden;margin-bottom:12px}
.progress div{height:100%;background:var(--accent)}
</style>
</head>

<body>

<header>
  <span class="menu">☰</span>
  <h1>Hodded Habits</h1>
</header>

<main>
  <div id="app"></div>
</main>

<!-- DAY PANEL -->
<div id="panel">
  <div class="back" onclick="closePanel()">← Back to Month</div>
  <h3 id="panelDate"></h3>
  <div class="progress"><div id="bar"></div></div>
  <input id="taskInput" placeholder="Add task" style="width:100%;padding:8px">
  <button onclick="addTask()" style="width:100%;margin:10px 0">Add</button>
  <div id="tasks"></div>
  <canvas id="pie"></canvas>
</div>

<script>
const app=document.getElementById("app");
const years=[2026,2027,2028,2029,2030,2031,2032,2033,2034];
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];

let state=JSON.parse(localStorage.getItem("hh"))||{data:{}};
let current={year:null,month:null,day:null};
let chart=null;

/* VIEWS */
function showYears(){
  app.innerHTML=`
    <div class="grid years">
      ${years.map(y=>`<div class="card" onclick="showMonths(${y})">${y}</div>`).join("")}
    </div>`;
}
function showMonths(y){
  current.year=y;
  app.innerHTML=`
    <div class="back" onclick="showYears()">← Back to Years</div>
    <div class="grid months">
      ${months.map((m,i)=>`
        <div class="card" onclick="showDays(${i})">
          ${m}
          <div class="mini">
            ${Array.from({length:28},(_,d)=>`<div>${d+1}</div>`).join("")}
          </div>
        </div>`).join("")}
    </div>`;
}
function showDays(m){
  current.month=m;
  const days=new Date(current.year,m+1,0).getDate();
  app.innerHTML=`
    <div class="back" onclick="showMonths(${current.year})">← Back to Months</div>
    <div class="month-header">${months[m]} ${current.year}</div>
    <div class="grid days">
      ${Array.from({length:days},(_,d)=>`
        <div class="day" onclick="openDay(${d+1})">${d+1}</div>`).join("")}
    </div>`;
}

/* DAY PANEL */
function openDay(d){
  current.day=d;
  const key=`${current.year}-${current.month}-${d}`;
  panel.classList.add("open");
  panelDate.textContent=`${months[current.month]} ${d}, ${current.year}`;
  renderTasks(key);
}
function closePanel(){panel.classList.remove("open")}

function addTask(){
  const key=`${current.year}-${current.month}-${current.day}`;
  if(!taskInput.value)return;
  state.data[key]=state.data[key]||[];
  state.data[key].push({t:taskInput.value,d:false});
  taskInput.value="";
  save();renderTasks(key);
}
function toggleTask(key,i){
  state.data[key][i].d=!state.data[key][i].d;
  save();renderTasks(key);
}
function renderTasks(key){
  const list=state.data[key]||[];
  let done=0;
  tasks.innerHTML="";
  list.forEach((x,i)=>{
    if(x.d)done++;
    tasks.innerHTML+=`
      <div class="task">
        <input type="checkbox" ${x.d?"checked":""} onchange="toggleTask('${key}',${i})">
        ${x.t}
      </div>`;
  });
  bar.style.width=list.length?(done/list.length*100)+"%":"0%";
  if(chart)chart.destroy();
  chart=new Chart(pie,{
    type:"pie",
    data:{labels:["Done","Left"],datasets:[{data:[done,list.length-done],backgroundColor:[ "#2563eb","#cbd5e1"]}]},
    options:{plugins:{legend:{position:"bottom"}}}
  });
}
function save(){localStorage.setItem("hh",JSON.stringify(state))}

showYears();
</script>

</body>
</html>
